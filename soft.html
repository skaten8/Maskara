<body>

    /* Title Style (Below the video) */

      </style>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for videos..." oninput="searchVideos()">
      </div>

      <div id="video-list" class="video-list">
        <!-- Video Items will be dynamically inserted here -->
      </div>


  <script>
    // Predefined array of local video files (the video paths are relative to your project folder)
    const videos = [
      { title: 'Introduction to JavaScript', src: 'videos/video1.mkv' },
      { title: 'HTML5 Basics', src: 'videos/video1.mp4' },
      { title: 'CSS Flexbox Tutorial', src: 'vi/video3.mp4deos' },
      { title: 'React JS for Beginners', src: 'videos/video4.mp4' },
      { title: 'Node.js and Express', src: 'videos/video5.mp4' },
      { title: 'Node.js and Express', src: 'videos/video5.mp4' },
      { title: 'Introduction to JavaScript', src: 'videos/video1.mkv' },

      { title: 'Introduction to JavaScript', src: 'videos/video1.mkv' },
      { title: 'Introduction to JavaScript', src: 'videos/video1.mkv' },
      { title: 'Introduction to JavaScript', src: 'videos/video1.mkv' },
      { title: 'Introduction to JavaScript', src: 'videos/video1.mkv' },
      { title: 'Introduction to JavaScript', src: 'videos/video1.mkv' },
      { title: 'Introduction to JavaScript', src: 'videos/video1.mkv' },
    ];

    // Function to display videos
    function displayVideos(videoList) {
      const videoContainer = document.getElementById('video-list');
      videoContainer.innerHTML = ''; // Clear previous videos

      videoList.forEach(video => {
        const videoElement = document.createElement('div');
        videoElement.classList.add('video-container');

        // Create the video player
        const videoPlayer = document.createElement('video');
        videoPlayer.setAttribute('controls', 'true');
        const source = document.createElement('source');
        source.setAttribute('src', video.src);
        source.setAttribute('type', 'video/mp4');
        videoPlayer.appendChild(source);

        // Create the video title
        const title = document.createElement('div');
        title.classList.add('video-title');
        title.textContent = video.title;

        // Append the video player and title to the video element
        videoElement.appendChild(videoPlayer);
        videoElement.appendChild(title);

        // Add the video element to the video list
        videoContainer.appendChild(videoElement);
      });
    }

    // Function to search through videos
    function searchVideos() {
      const searchTerm = document.getElementById('search-input').value.toLowerCase();

      // Filter the videos based on the search term (title)
      const filteredVideos = videos.filter(video =>
        video.title.toLowerCase().includes(searchTerm)
      );

      // Display the filtered videos
      displayVideos(filteredVideos);
    }

    // Initial display of all videos
    displayVideos(videos);
  </script>
