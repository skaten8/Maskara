<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maskara - Sign In</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #001f3d; /* Dark blue background */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Stack content vertically */
      height: 100vh; /* Full screen height */
      text-align: center; /* Center-align text */
    }

    /* Welcome Title */
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #fff;
    }

    /* Sign In Box */
    .signin-box {
      background-color: #003c5d; /* Darker blue */
      border-radius: 12px; /* Curved corners */
      padding: 30px;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
    }

    /* Sign In Button */
    .signin-box button {
      width: 100%;
      padding: 10px;
      background-color: #005fae;
      color: #fff;
      border: none;
      border-radius: 8px; /* Curved corners */
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signin-box button:hover {
      background-color: #66ccff; /* Lighter blue when hovered */
    }
  </style>
</head>
<body>
  <h1>Welcome to Maskara</h1>
  <div class="signin-box">
    <a class="link" href="/singin.html"><button class="buttons">sign in</button></a>
  </div>
</body>
</html>
